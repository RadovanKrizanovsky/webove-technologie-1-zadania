<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galéria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
</head>
<body class="bg-secondary">
    <nav class="navbar bg-dark navbar-dark">
        <div class="container">
            <a href="" class="navbar-brand">Galéria</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Galéria</a>
                    </li>
                    <li class="nav-item">
                        <a href="map.html" class="nav-link">Mapa</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="text-light p-5 text-center">
        <div class="container">
            <div class="d-sm-flex justify-content-center ">
                <input class="form-control rounded w-25" id="photoSearch" type="search" placeholder="Vyhľadať">
            </div>
        </div>
    </section>

    <section class="text-light p-5 text-center">
        <div class="container">
            <div class="d-sm-flex justify-content-center">
                <div id="galery" class="d-sm-flex justify-content-center"></div>
            </div>
        </div>
    </section>
    <div id="myModal" class="modalCustom">
        <span class="close">&times;</span>
        <span class="textInsideModal" id="textOne">Text</span>
        <span class="textInsideModal" id="textTwo">Text</span>
        <span class="textInsideModal" id="textThree">Text</span>
        <img id="selectedImg" src="./photos/LibertyStatueFive.jpg" alt="Image selected from galery" width="500" height="500" style="object-fit:contain">
        <span id="clickLeft" class="left"> &lt;</span>
        <span id="clickRight" class="right">&gt;</span>
        <span id="slideShow" class="textInsideModal">Slideshow</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
